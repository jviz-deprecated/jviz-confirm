<!-- Import confirm element -->
<link rel="import" href="../jviz-confirm.html">

<!-- Confirm element -->
<jviz-confirm id="test" header="Test confirmation" visible>Are you sure?</jviz-confirm>

<!-- Demo logic -->
<script>
  //Confirm element
  var el = null;

  //Dom ready
  jviz.dom.ready(function()
  {
    //Get the confirm element
    el = jviz.dom.id('test');

    //Add the confirm event listener
    el.addEventListener('confirm', function(){ console.log('Confirmed!!'); });

    //Add the cancel event listener
    el.addEventListener('cancel', function(){ console.log('Cancelled'); });
  });
</script>
